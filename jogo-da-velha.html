<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jogo da velha</title>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <canvas id="jogo" width="600" height="600" onclick="jogada(event)">
            Navegador n√£o possui suporte ao canvas.
        </canvas>
    </div>
    <div class="opcoes">
        <select name="inicio" id="inicio" title="Iniciar com" onchange="setJogadaInicial()">
            <option value="0" selected>O</option>
            <option value="1">X</option>
        </select>
        <button style="background-color: rgb(230, 64, 64)" title="Limpa o jogo" type="button" class="action-button">
            <i class="material-icons" onclick="limpar()">
                clear
            </i>
        </button>
        <br>
        <button style="background-color: rgb(68, 218, 68);" title="Zera o placar" onclick="zeraPontuacao()">
            <i class="material-icons">
                replay
            </i>
        </button>
        <button id="btn-p1" style="background-color: rgba(46, 46, 250, 0.884)" title="Um jogador" type="button" onclick="alterPlayerMode(true)">1P</button>
        <button id="btn-p2" style="background-color:#00BFFF" title="Dois jogadores" type="button" onclick="alterPlayerMode(false)">2P</button>
        <div>
            <label for="dificuldade">Dificuldade&nbsp;</label>
            <select name="dificuldade" id="dificuldade" style="width: 100px" onchange="setDificuldade()">
                <option value="Normal">Normal</option>
                <option value="Impossivel">Impossivel</option>
            </select>
        </div>
    </div>
    <aside class="painel-pontos">
        <div class="jogador-nome">
            <p>Jogador X</p>
        </div>
        <div class="jogador-nome">
            <p>Jogador O</p>
        </div>
        <div class="pts">
            <p id="pt-x" style="text-align: center;color: red;font-family: placar;text-shadow: 2px 2px 5px">0</p>
        </div>
        <div class="pts">
            <p id="pt-bl" style="text-align: center;color: red;font-family: placar;text-shadow: 2px 2px 5px">0</p>
        </div>
    </aside>
</body>

</html>
